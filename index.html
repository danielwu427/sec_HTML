<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quit">10</div>
    <button onclick="countdown()" id="btn">離職倒數</button>

    <script>
        let div=document.querySelector("#quit")
        function countdown(){
            if(div.innerHTML==0){
                clearTimeout(one); 
                document.location="https://www.104.com.tw/jobs/main/?v=2"
            }else{
                div.innerHTML=div.innerHTML-"1";    
            }
        one=setTimeout("countdown()","1000");
        }
        

    </script>
</body>
</html>
